<script>
    var selectedCourse;

    function showQuestion(questionNumber) {
        // Hide all questions
        document.querySelectorAll('.question').forEach(function(question) {
            question.style.display = 'none';
        });

        // Show the selected question
        document.querySelector('.question' + questionNumber).style.display = 'block';
    }

    function selectOption(button, value) {
        // Set the selected numerical value as the value of the hidden input field
        button.closest('.question').querySelector('input[type="hidden"]').value = value;

        // Optional: Highlight the selected option
        var options = button.closest('.options').querySelectorAll('button');
        options.forEach(function(option) {
            option.classList.remove('selected');
        });
        button.classList.add('selected');
    }

    function validateForm() {
        var alertShown = false; // Track whether the alert has been shown
        var questions = document.querySelectorAll('.question');
        var isValid = true;

        questions.forEach(function(question) {
            var selectedOption = question.querySelector('input[type="hidden"]').value;
            if (!selectedOption && !alertShown) {
                isValid = false;
                alert("Please answer all questions before submitting.");
                alertShown = true; // Set the flag to true to indicate the alert has been shown

    function submitCourse() {
        selectedCourse = document.getElementById('course').value;

                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log('Request successful');
                    // Handle response here if needed
                } else {
                    console.error('Request failed');
                    // Handle error here if needed
                }
            };

            // Define what happens in case of an error
            xhr.onerror = function () {
                console.error('Request failed');
                // Handle error here if needed
            };

            // Convert the data to JSON format
            var data = JSON.stringify({ course: selectedCourse });

            // Send the request

            document.getElementById('course-dropdown').style.display = 'none';
            // Call function to set label text
            setLabelText(selectedCourse);
            document.getElementById('questions-container').style.display = 'block';
        } else {
            alert('Please select a course');
            // Hide the questions container if no course is selected
