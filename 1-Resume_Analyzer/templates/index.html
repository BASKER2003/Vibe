    <script>
        document.getElementById('job_input').addEventListener('change', function() {
            if (this.value === 'paste') {
                document.getElementById('paste_job_desc').style.display = 'block';
                document.getElementById('upload_job_desc').style.display = 'none';
            } else if (this.value === 'upload') {
                document.getElementById('paste_job_desc').style.display = 'none';
                document.getElementById('upload_job_desc').style.display = 'block';
            }
        });
    
        // Function to display error message
        function displayErrorMessage(message) {
            document.getElementById('error-message').innerText = message;
            document.getElementById('error-message').style.display = 'block';
        }
    
        // Check if number of uploaded resumes match the specified number and if job description is provided
        document.querySelector('form').addEventListener('submit', function(event) {
            var numResumes = parseInt(document.getElementById('num_resumes').value);
            var uploadedResumes = document.getElementById('resumes').files.length;
            var jobInput = document.getElementById('job_input').value;
            var jobDescription;
            if (jobInput === 'paste') {
                jobDescription = document.getElementById('job_description').value.trim();
            } else if (jobInput === 'upload') {
                jobDescription = document.getElementById('job_file').value.trim();
            }
    
            if (uploadedResumes !== numResumes) {
                displayErrorMessage('Number of uploaded resumes does not match the specified number.');
                event.preventDefault(); // Prevent form submission
            } else if (jobDescription === '') {
                displayErrorMessage('Please provide the job description.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
